<div class="contato" data-aos="fade-up">
    <h1> Formulário Cadastral</h1>
    <form id="form">
        <label>Nome:</label>
        <input type="text" id="nome">
        <br>
        <label>E-mail:</label>
        <input type="email" id="email">
        <br>
        <label>Telefone:</label>
        <input type="text" id="telefone">
        <br>
        <button type="button" id="botao">
            <i class="fas fa-check"></i>
            Enviar
        </button>
    </form>
    <script>
        //Captura o botão pelo ID e adiciona um evento de clique
        document.getElementById('botao').onclick = function(){
            // Obtém valor do campo "nome"
            var nome = document.getElementById('nome').value;
            // Obtém valor do campo "email"
            var email = document.getElementById('email').value;
            // Obtém valor do campo "telefone"
            var telefone = document.getElementById('telefone').value;

            // Verifica se todos os campos estão vazios ao mesmo tempo
            if (nome == "" && email == "" && telefone == "") {
                alert("Por favor, preencha todos os campos."); // Exibe um alerta para informar que todos os campos estão vazios
            } else {
                //Verifica individualmente se o campo "nome" está vazio
                if(nome == ""){
                    alert("Informe o nome"); // Exibe um alerta caso o campo "nome" esteja vazio
                }

                //Verifica individualmente se o campo "email" está vazio
                if(email == ""){
                    alert("Informe o email"); // Exibe um alerta caso o campo "email" esteja vazio
                }

                //Verifica individualmente se o campo "telefone" está vazio
                if(telefone == ""){
                    alert("Informe o telefone"); // Exibe um alerta caso o campo "telefone" esteja vazio
                }

            }

            // Confirma que todos os campos foram preenchidos
            if(nome != "" && email != "" && telefone != ""){
                alert("Formulário enviado com sucesso!"); // Exibe um alerta de sucesso informando que o formulário foi enviado
            }
        }
    </script>
